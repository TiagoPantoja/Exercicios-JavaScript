<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Localizar Elementos</title>
        <!--JS-->
        <script>

            // Variável
            var nome = "Marcelo Niess";

            // Retornar a primeira letra "e"
            alert(nome.indexOf("e"));

            // Retornar a última letra "e"
            alert(nome.lastIndexOf("e"));
        </script>
    </head>
    <body></body>
</html>
